---
steps:
  - name: ":terraform: Plan"
    command: ".buildkite/bin/plan"
    agents:
      - queue=elastic

  - wait

  - name: ":terraform: Apply"
    command: ".buildkite/bin/apply"
    agents:
      - queue=elastic

  - wait

  - name: ":secret: Upload"
    command: ".buildkite/bin/upload-secrets"
    agents:
      - queue=elastic
