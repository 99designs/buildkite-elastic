version: '3'

services:
  fixperms-tests:
    image: golang:latest
    working_dir: /code
    volumes:
      - ..:/code:ro
    command: go test -v ./...

  fixperms-build:
    image: golang:latest
    working_dir: /code
    volumes:
      - ..:/code
      - /var/lib/buildkite-agent/git-mirrors:/var/lib/buildkite-agent/git-mirrors
    command: .buildkite/steps/build-fixperms.sh
