Parameters:
  DockerVersion:
    Type: String
    Description: The docker version to use
    AllowedValues:
      - default
      - 17.12.1-ce
      - 17.09.1-ce
      - 17.06.2-ce
      - none
    Default: "17.09.1-ce"

  DockerComposeVersion:
    Type: String
    Description: The docker-compose version to use
    AllowedValues:
      - default
      - 1.20.0-rc1
      - 1.19.0
      - 1.18.0
      - none
    Default: "1.19.0"
